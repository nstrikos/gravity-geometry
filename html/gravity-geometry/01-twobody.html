<!DOCTYPE html>

<html>

<head>
    <title>Gravity - TwoBody problem in 3 Dimensions</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/OrbitControls.js"></script>
    <script type="text/javascript" src="../mylibs/orbit.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    var camera;
    var scene;
    var renderer;
    var text2;

    var frame = 0;
    var geometry = new THREE.Geometry();
    var geometry2 = new THREE.Geometry();
    var velocityGeometry = new THREE.Geometry();
    var velocityGeometry2 = new THREE.Geometry();
    var colors = [];
    var material = new THREE.LineBasicMaterial({
                    opacity: 1.0,
                    linewidth: 2,
                    vertexColors: THREE.VertexColors });
    var line = new THREE.Line(geometry, material);
    var line2 = new THREE.Line(geometry2, material);
    var velocity = new THREE.Line(velocityGeometry, material);
    var velocity2 = new THREE.Line(velocityGeometry2, material);

    var velocityColors = [];
    velocityColors[0] = new THREE.Color(0xffff00);
    velocityColors[1] = new THREE.Color(0xffff00);

    var gui = new dat.GUI();

    //Initial values
    var RunSimulation = true;
    var AutoRotate = true;
    var CameraFollowsSphere1 = true;
    var m1RelativeToM2 = false;
    var velocities = false;

    var x = 0;
    var xstop = 3000;
    var h = 1;
    var G = 6.67384e-20;

    var m1 = 1e+26;
	var m2 = 1e+25;
    var Mass1PositionX = 0;
    var Mass1PositionY = 0;
    var Mass1PositionZ = 0;
    var Mass2PositionX = 0;
    var Mass2PositionY = -3000;
    var Mass2PositionZ = -3000;
    var Mass1VelocityX = 0;
    var Mass1VelocityY = 5;
    var Mass1VelocityZ = 0;
    var Mass2VelocityX = 12;
    var Mass2VelocityY = -3;
    var Mass2VelocityZ = 12;

    var velFactor = 80;

    var orbitGeometry = new THREE.Geometry();
    var orbitGeometry2 = new THREE.Geometry();

    var orbitMaterial = new THREE.LineBasicMaterial({color: 0xff0049, linewidth: 2});
    var orbitMaterial2 = new THREE.LineBasicMaterial({color: 0x4900ff, linewidth: 2});

	 var velGeometry = new THREE.Geometry();
    var velGeometry2 = new THREE.Geometry();
    var velMaterial = new THREE.LineBasicMaterial({color: 0x00ffff, linewidth: 2});

	 var autoRotate = true;
    var relativeMotion = false;

    var ncolumns = 12;
    var nrows = Math.ceil ((xstop-x)/h);
    var positionVelocityArray = new Array(nrows);
    for ( i = 0; i < nrows; i++)
    {
        positionVelocityArray[i] = new Array(ncolumns);
    }

    var y = new Array();
    y[0] = Mass1PositionX;
    y[1] = Mass1PositionY;
    y[2] = Mass1PositionZ;
    y[3] = Mass2PositionX;
    y[4] = Mass2PositionY;
    y[5] = Mass2PositionZ;
    y[6] = Mass1VelocityX;
    y[7] = Mass1VelocityY;
    y[8] = Mass1VelocityZ;
    y[9] = Mass2VelocityX;
    y[10] = Mass2VelocityY;
    y[11] = Mass2VelocityZ;


    var distance1 = Math.sqrt(y[0]*y[0] + y[1]*y[1] + y[2]*y[2]);
    var distance2 = Math.sqrt(y[3]*y[3] + y[4]*y[4] + y[5]*y[5]);
    var maxDistance;
    if (distance1 > distance2)
        maxDistance = distance1;
    else
        maxDistance = distance2;

    var factor = maxDistance / 150;


    //calculate array with positions and velocities
    rk4(x, xstop, h, y, m1, m2, G, positionVelocityArray, nrows);

    function evaluate()
    {
        if (text2 != null)
        {
            document.body.removeChild(text2);
            delete text2;
            text2 = null;
        }

        frame = 0;

        //free memory
        scene.remove(line);
        delete line;
        line = null;
        scene.remove(velocity);
        delete velocity;
        velocity = null;
        scene.remove(velocity2);
        delete velocity2;
        velocity2 = null;

        //line2 free memory????


        positionVelocityArray = [];
        delete positionVelocityArray;
        positionVelocityArray = null;

        y[0] = Mass1PositionX;
        y[1] = Mass1PositionY;
        y[2] = Mass1PositionZ;
        y[3] = Mass2PositionX;
        y[4] = Mass2PositionY;
        y[5] = Mass2PositionZ;
        y[6] = Mass1VelocityX;
        y[7] = Mass1VelocityY;
        y[8] = Mass1VelocityZ;
        y[9] = Mass2VelocityX;
        y[10] = Mass2VelocityY;
        y[11] = Mass2VelocityZ;

        //Check so we dont crush due to memory
        if ( (xstop-x)/h > 3000 ) {
            xstop = Math.ceil( 3000*h + x );
            console.log("xstop is set to:");
            console.log(xstop);
            text2 = document.createElement('myText');
            text2.style.position = 'absolute';
            //text2.style.zIndex = 1;    // if you still don't see the label, try uncommenting this
            text2.style.width = 100;
            text2.style.height = 100;
            text2.style.backgroundColor = "yellow";
            text2.innerHTML = "Too small h, xstop is set to " + xstop;
            text2.style.top = 200 + 'px';
            text2.style.left = 200 + 'px';
            document.body.appendChild(text2);
        }

        nrows = Math.ceil ((xstop-x)/h);
        ncolumns = 12;
        positionVelocityArray = new Array(nrows);
        for ( i = 0; i < nrows; i++)
        {
            positionVelocityArray[i] = new Array(ncolumns);
        }

        distance1 = Math.sqrt(y[0]*y[0] + y[1]*y[1] + y[2]*y[2]);
        distance2 = Math.sqrt(y[3]*y[3] + y[4]*y[4] + y[5]*y[5]);
        if (distance1 > distance2)
            maxDistance = distance1;
        else
            maxDistance = distance2;

        //This is duplicate code
        camera.position.x = maxDistance ;
        camera.position.y = maxDistance ;
        camera.position.z = maxDistance ;
        camera.lookAt(scene.position);
        rk4(x, xstop, h, y, m1, m2, G, positionVelocityArray, nrows);
    }

    function initVariables() {
			m1 = 1e+26;
    		m2 = 1e+25;
    		Mass1PositionX = 0;
    		Mass1PositionY = 0;
    		Mass1PositionZ = 0;
    		Mass2PositionX = 0;
    		Mass2PositionY = -3000;
    		Mass2PositionZ = -3000;
    		Mass1VelocityX = 0;
    		Mass1VelocityY = 5;
    		Mass1VelocityZ = 0;
    		Mass2VelocityX = 12;
    		Mass2VelocityY = -3;
    		Mass2VelocityZ = 12;

    		velFactor = 80;

    		orbitGeometry = new THREE.Geometry();
    		orbitGeometry2 = new THREE.Geometry();

    		orbitMaterial = new THREE.LineBasicMaterial({color: 0xff0049, linewidth: 2});
    		orbitMaterial2 = new THREE.LineBasicMaterial({color: 0x4900ff, linewidth: 2});

    		velGeometry = new THREE.Geometry();
    		velGeometry2 = new THREE.Geometry();
    		velMaterial = new THREE.LineBasicMaterial({color: 0x00ffff, linewidth: 2});

    		autoRotate = true;
    		relativeMotion = false;
    }

    function addReferencePlane() {

        var axes = new THREE.AxisHelper(5000);
        scene.add(axes);

        // Grid

        var line_material = new THREE.LineBasicMaterial( { color: 0x303030 } ), geometry = new THREE.Geometry(), floor = -75, step = 250;

        // floor - the y(height of the floor)
        //step how close the grid will be
        // 40 -> 5000 / 250
        // this grid goes from -5000 to 5000

        for ( var i = 0; i <= 40; i ++ ) {

            geometry.vertices.push( new THREE.Vector3( - 5000, floor, i * step - 5000 ) );
            geometry.vertices.push( new THREE.Vector3(   5000, floor, i * step - 5000 ) );

            geometry.vertices.push( new THREE.Vector3( i * step - 5000, floor, -5000 ) );
            geometry.vertices.push( new THREE.Vector3( i * step - 5000, floor,  5000 ) );
        }

    var line = new THREE.Line( geometry, line_material, THREE.LinePieces );
    scene.add( line );
    }


    function init() {

        var stats = initStats();

        initVariables();

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000000000);
		camera.target = new THREE.Vector3(0, 0, 0);

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0x000000, 1.0));
        renderer.shadowMapEnabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var axes = new THREE.AxisHelper(1000);
        scene.add(axes);

        addReferencePlane();

        //var sphereGeometry = new THREE.SphereGeometry(100, 20, 20);
        var sphereGeometry = new THREE.SphereGeometry(maxDistance / 30, 20, 20);
        var sphere1Material = new THREE.MeshPhongMaterial({color: 0xff7777});
        var sphere2Material = new THREE.MeshPhongMaterial({color: 0x7777ff});
        var sphere1 = new THREE.Mesh(sphereGeometry, sphere1Material);
        sphere1.name = "sphere1";
        scene.add(sphere1);
        var sphere2 = new THREE.Mesh(sphereGeometry, sphere2Material);
        sphere2.name = "sphere2";
        scene.add(sphere2);

        //This is duplicate code
        camera.position.x = maxDistance ;
        camera.position.y = maxDistance ;
        camera.position.z = maxDistance ;
        camera.lookAt(scene.position);

        var light1 = new THREE.SpotLight( 0x888888 );
        scene.add(light1);
        var light2 = new THREE.SpotLight( 0x888888 );
        scene.add(light2);

        var orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
        orbitControls.autoRotate = AutoRotate;
        var clock = new THREE.Clock();
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        var controls = new function() {
            this.Mass1 = m1;
            this.Mass2 = m2;
            this.FinalTime = xstop;
            this.TimeStep = h;
            this.Mass1PositionX = Mass1PositionX;
            this.Mass1PositionY = Mass1PositionY;
            this.Mass1PositionZ = Mass1PositionZ;
            this.Mass2PositionX = Mass2PositionX;
            this.Mass2PositionY = Mass2PositionY;
            this.Mass2PositionZ = Mass2PositionZ;
            this.Mass1VelocityX = Mass1VelocityX;
            this.Mass1VelocityY = Mass1VelocityY;
            this.Mass1VelocityZ = Mass1VelocityZ;
            this.Mass2VelocityX = Mass2VelocityX;
            this.Mass2VelocityY = Mass2VelocityY;
            this.Mass2VelocityZ = Mass2VelocityZ;
            this.CameraFollowsSphere1 = CameraFollowsSphere1;
            this.RunSimulation = RunSimulation;
            this.AutoRotate = AutoRotate;
            this.m1RelativeToM2 = m1RelativeToM2;
            this.velocities = velocities;
            this.Restart = function() {
                xstop = this.FinalTime; //This is necessary because xstop value may have been changed while checking h
                evaluate();
                frame = 0;
            }
        }

        gui.add(controls, 'Mass1').onChange(function (e) {
            m1 = e;
            //evaluate();
        });
        gui.add(controls, 'Mass2').onChange(function (e) {
            m2 = e;
            //evaluate();
        });
        gui.add(controls, 'FinalTime').onChange(function (e) {
            xstop = e;
            //evaluate();
        });
        gui.add(controls, 'TimeStep').onChange(function (e) {
            h = e;
            //evaluate();
        });
        gui.add(controls, 'Mass1PositionX').onChange(function (e) {
            Mass1PositionX = e;
            //evaluate();
        });
        gui.add(controls, 'Mass1PositionY').onChange(function (e) {
            Mass1PositionY = e;
            //evaluate();
        });
        gui.add(controls, 'Mass1PositionZ').onChange(function (e) {
            Mass1PositionZ = e;
            //evaluate();
        });
        gui.add(controls, 'Mass2PositionX').onChange(function (e) {
            Mass2PositionX = e;
            //evaluate();
        });
        gui.add(controls, 'Mass2PositionY').onChange(function (e) {
            Mass2PositionY = e;
            //evaluate();
        });
        gui.add(controls, 'Mass2PositionZ').onChange(function (e) {
            Mass2PositionZ = e;
            //evaluate();
        });
        gui.add(controls, 'Mass1VelocityX').onChange(function (e) {
            Mass1VelocityX = e;
            //evaluate();
        });
        gui.add(controls, 'Mass1VelocityY').onChange(function (e) {
            Mass1VelocityY = e;
            //evaluate();
        });
        gui.add(controls, 'Mass1VelocityZ').onChange(function (e) {
            Mass1VelocityZ = e;
            //evaluate();
        });
        gui.add(controls, 'Mass2VelocityX').onChange(function (e) {
            Mass2VelocityX = e;
            //evaluate();
        });
        gui.add(controls, 'Mass2VelocityY').onChange(function (e) {
            Mass2VelocityY = e;
            //evaluate();
        });
        gui.add(controls, 'Mass2VelocityZ').onChange(function (e) {
            Mass2VelocityZ = e;
            //evaluate();
        });
        gui.add(controls, 'velocities').onChange(function (e) {
            velocities = e;
        });
        gui.add(controls, 'CameraFollowsSphere1').onChange(function (e) {
            CameraFollowsSphere1 = e;
        });
        gui.add(controls, 'AutoRotate').onChange(function (e) {
            AutoRotate = e;
            orbitControls.autoRotate = AutoRotate;
        });
        gui.add(controls, 'm1RelativeToM2').onChange(function (e) {
            m1RelativeToM2 = e;

        });
        gui.add(controls, 'RunSimulation').onChange(function (e) {
            RunSimulation = e;
        });

        gui.add(controls, 'Restart');

        render();

        function render()
        {
            stats.update();
            if (frame < positionVelocityArray.length - 1 ) {
                if (RunSimulation == true)
                    frame++;
            }
                //free memory
                scene.remove(line);
                delete line;
                line = null;
                scene.remove(line2);
                delete line2;
                line2 = null;
                scene.remove(velocity);
                delete velocity;
                velocity = null;
                scene.remove(velocity2);
                delete velocity2;
                velocity2 = null;

                geometry.vertices = [];
                delete geometry;
                geometry = null;
                geometry = new THREE.Geometry();

                geometry2.vertices = [];
                delete geometry2;
                geometry2 = null;
                geometry2 = new THREE.Geometry();

                velocityGeometry.vertices = [];
                delete velocityGeometry;
                velocityGeometry = null;
                velocityGeometry = new THREE.Geometry();

                velocityGeometry2.vertices = [];
                delete velocityGeometry2;
                velocityGeometry2 = null;
                velocityGeometry2 = new THREE.Geometry();

                //colors free???
                colors = [];
                colors2 = [];

                if (m1RelativeToM2) {
                    var sphere1X = positionVelocityArray[frame][0] - positionVelocityArray[frame][3];
                    var sphere1Y = positionVelocityArray[frame][1] - positionVelocityArray[frame][4];
                    var sphere1Z = positionVelocityArray[frame][2] - positionVelocityArray[frame][5];
                    var sphere2X = 0;
                    var sphere2Y = 0;
                    var sphere2Z = 0;
                    var sphere1VelX = positionVelocityArray[frame][6] - positionVelocityArray[frame][9];
                    var sphere1VelY = positionVelocityArray[frame][7] - positionVelocityArray[frame][10];
                    var sphere1VelZ = positionVelocityArray[frame][8] - positionVelocityArray[frame][11];;
                    var sphere2VelX = 0;
                    var sphere2VelY = 0;
                    var sphere2VelZ = 0;
                }
                else {
                    var sphere1X = positionVelocityArray[frame][0];
                    var sphere1Y = positionVelocityArray[frame][1];
                    var sphere1Z = positionVelocityArray[frame][2];
                    var sphere2X = positionVelocityArray[frame][3];
                    var sphere2Y = positionVelocityArray[frame][4];
                    var sphere2Z = positionVelocityArray[frame][5];
                    var sphere1VelX = positionVelocityArray[frame][6];
                    var sphere1VelY = positionVelocityArray[frame][7];
                    var sphere1VelZ = positionVelocityArray[frame][8];
                    var sphere2VelX = positionVelocityArray[frame][9];
                    var sphere2VelY = positionVelocityArray[frame][10];
                    var sphere2VelZ = positionVelocityArray[frame][11];
                }

                var lightX = (sphere1X + sphere2X) / 2;
                var lightY = (sphere1Y + sphere2Y) / 2;
                var lightZ = (sphere1Z + sphere2Z) / 2;

                var lightX = camera.position.x;
                var lightY = camera.position.y;
                var lightZ = camera.position.z;


                for (i=0; i < frame; i++)
                {
                    if (m1RelativeToM2) {
                        geometry.vertices.push(new THREE.Vector3(positionVelocityArray[i][0] - positionVelocityArray[i][3], positionVelocityArray[i][1] - positionVelocityArray[i][4], positionVelocityArray[i][2] - positionVelocityArray[i][5]));
                        geometry2.vertices.push(new THREE.Vector3(0, 0, 0));
                    }
                    else {
                        geometry.vertices.push(new THREE.Vector3( positionVelocityArray[i][0] , positionVelocityArray[i][1],  positionVelocityArray[i][2]));
                        geometry2.vertices.push(new THREE.Vector3( positionVelocityArray[i][3] , positionVelocityArray[i][4] ,  positionVelocityArray[i][5]));
                    }
                    colors[i] = new THREE.Color(0xffffff);
                    colors[i].setRGB( i*i/(frame*frame) - 0.3*i/frame + 0.3, 0.27, 0.27);
                    colors2[i] = new THREE.Color(0xffffff);
                    colors2[i].setRGB( 0.27, 0.27, 0.4*i*i/(frame*frame) + 0.6 );
                }
                geometry.colors = colors;
                line = new THREE.Line(geometry, material);
                geometry2.colors = colors2;
                line2 = new THREE.Line(geometry2, material);
                scene.add(line);
                scene.add(line2);

                if (velocities) {
                    velocityGeometry.vertices.push(new THREE.Vector3(sphere1X , sphere1Y, sphere1Z));
                    velocityGeometry.vertices.push(new THREE.Vector3(sphere1X + sphere1VelX * factor , sphere1Y + sphere1VelY * factor, sphere1Z + sphere1VelZ * factor));
                    velocityGeometry.colors = velocityColors;
                    velocity = new THREE.Line(velocityGeometry, material);
                    scene.add(velocity);

                    velocityGeometry2.vertices.push(new THREE.Vector3(sphere2X , sphere2Y, sphere2Z));
                    velocityGeometry2.vertices.push(new THREE.Vector3(sphere2X + sphere2VelX * factor , sphere2Y + sphere2VelY * factor, sphere2Z + sphere2VelZ * factor));
                    velocityGeometry2.colors = velocityColors;
                    velocity2 = new THREE.Line(velocityGeometry2, material);
                    scene.add(velocity2);
                }


                light1.position.set(lightX, lightY, lightZ);
                light1.target = sphere1;
                light2.position.set(lightX, lightY, lightZ);
                light2.target = sphere2;

                scene.traverse(function(e) {
                    if (e.name == "sphere1" ) {
                        e.position.x = sphere1X;
                        e.position.y = sphere1Y;
                        e.position.z = sphere1Z;
                    }
                    if (e.name == "sphere2" ) {
                        e.position.x = sphere2X;
                        e.position.y = sphere2Y;
                        e.position.z = sphere2Z;
                    }
                });

            var delta = clock.getDelta();
            orbitControls.update(delta);

            if (CameraFollowsSphere1)
                camera.lookAt( new THREE.Vector3( sphere1.position.x, sphere1.position.y, sphere1.position.z));
            else
                camera.lookAt(scene.position);

            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild( stats.domElement );

            return stats;
        }
    };


    function onResize()
    {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.onload = init;

    // listen to the resize events
    window.addEventListener('resize', onResize, false);

</script>
</body>
</html>
